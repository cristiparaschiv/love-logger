# Notes:
# ------
# 1. Backend is exposed on port 3900 (http://localhost:3900)
# 2. Frontend is exposed on port 5173 (http://localhost:5173)
#    - You can change this port in docker-compose.yml via FRONTEND_PORT env var
# 3. All /api requests are proxied to the backend
# 4. All /socket.io requests are proxied to the backend (WebSocket support)
# 5. All /uploads requests are proxied to the backend
# 6. All other requests (/) are proxied to the frontend
# 7. Make sure to update CORS_ORIGIN in .env.production to match your domain
