# Option 3: With SSL/TLS (recommended for production)
# -----------------------------------------------------
# After setting up Let's Encrypt with certbot, use this configuration:

server {
    listen 80;
    server_name love.example.com;  # Change to your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name love.example.com;  # Change to your domain

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/love.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/love.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
