version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: love-logger-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3900
      - DATABASE_URL=file:/app/data/love-logger.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - GEOCODING_API_URL=https://nominatim.openstreetmap.org
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - HE_PASSWORD=${HE_PASSWORD:-}
      - SHE_PASSWORD=${SHE_PASSWORD:-}
    ports:
      - "3900:3900"
    volumes:
      - love-logger-db:/app/data
      - love-logger-uploads:/app/uploads
    networks:
      - love-logger-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3900/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
        - VITE_WS_URL=/socket.io
    container_name: love-logger-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - love-logger-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy

volumes:
  love-logger-db:
    driver: local
  love-logger-uploads:
    driver: local

networks:
  love-logger-network:
    driver: bridge
